apiVersion: batch/v1
kind: Job
metadata:
  name: prisma-migrate-once
  namespace: ibuki-mitarashi-bot
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: kemar1/mitarashi-bot:latest
          command: ["sh", "-c"]
          args:
            - npx prisma migrate resolve --applied 20250101000000_init || true &&
              npx prisma migrate deploy
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mitarashi-bot
                  key: DATABASE_URL
